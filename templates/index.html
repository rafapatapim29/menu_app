<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Menú Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        .menu-item {
            margin: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .qr {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Menú Digital</h1>
    {% for item in menu %}
    <div class="menu-item">
        <strong>{{ item.nombre }}</strong> - ${{ item.precio }}
    </div>
    {% endfor %}

    <div class="qr">
        <h2>Escanea el código QR</h2>
        <img src="{{ url_for('static', filename='menu_qr_custom.png') }}" alt="Código QR del menú" width="200">
    </div>
</body>

</html>
